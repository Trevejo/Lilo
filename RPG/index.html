<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>RPG</title>
</head>
<body>
    <div class="container">
        <h1 class="d-flex justify-content-center">RPG Battle</h1>
        <div class="accordion" id="accordionExample">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            CHARACTERS
                        </button>
                    </h5>
                </div>
                <div class="collapse show container" id="collapseOne" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <table class="table table-bordered table-dark">
                            <thead>
                                <tr>
                                    <th>Class</th>
                                    <th>Health</th>
                                    <th>Damage</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Warrior</td>
                                    <td>
                                        <label id="WarriorLifeId">50</label>
                                        <button onclick="evolveLife('warrior')" class="btn btn-warning updateButton">+</button>
                                    </td>
                                    <td>
                                        <label id="WarriorDamageId">10</label>
                                        <button onclick="evolveDamage('warrior')" class="btn btn-warning updateButton">+</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Archer</td>
                                    <td>
                                        <label id="ArcherLifeId">30</label>
                                        <button onclick="evolveLife('archer')" class="btn btn-warning updateButton">+</button>
                                    </td>
                                    <td>
                                        <label id="ArcherDamageId">20</label>
                                        <button onclick="evolveDamage('archer')" class="btn btn-warning updateButton">+</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Mage</td>
                                    <td>
                                        <label id="MageLifeId">20</label>
                                        <button onclick="evolveLife('mage')" class="btn btn-warning updateButton">+</button>
                                    </td>
                                    <td>
                                        <label id="MageDamageId">30</label>
                                        <button onclick="evolveDamage('mage')" class="btn btn-warning updateButton">+</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <label>Evolution Points</label>
                        <label id="evolutionPointsId">1</label>
                    </div>
                </div>
            </div>
           
            <div class="card">
                <div class="car-header" id="cardHead">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#battleCard" aria-expanded="true" aria-controls="battleCard">
                            BATTLE
                        </button>
                    </h5>
                </div>
                <div id="battleCard" class="collapse show container">
                    <form>
                        <div class="form-group pt-3">
                            <select id="selectEnemiesId" class="custom-select">
                                <option selected>Select your enemies</option>
                                <option value="0">Orcs</option>
                                <option value="1">Zombies</option>
                                <option value="2">Demons</option>
                            </select>
                            <button type="button" class="btn btn-danger mt-2 form-control" onclick="startBattle()">
                                START BATTLE
                            </button>
                        </div>
                    </form>
                    <div class="row">

                        <!-- character side-->
                        <div class="col-sm">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01">Character</label>
                                </div>
                                <select class="custom-select" onchange="selectCharacter()" id="chosenCharacterId">
                                    <option selected>Select your character</option>
                                    <option value="0">Warrior</option>
                                    <option value="1">Archer</option>
                                    <option value="2">Mage</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-center">
                                <img class="mt-2" id="characterImageId">
                            </div>
                            <table class="table table-dark table-bordered mt-2">
                                <tbody>
                                    <tr>
                                        <th scope="row">Health</th>
                                        <td>
                                            <label id="characterLifeId">0</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Damage</th>
                                        <td>
                                            <label id="characterDamageId">0</label>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- attack button -->
                        <div class="align-self-center">
                            <button type="button" class="btn btn-primary form-control mt-3" onclick="Attack()">
                                Attack
                            </button>
                        </div>

                        <!-- enemy side -->
                        <div class="col-sm">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01">Enemy</label>
                                </div>
                                <select class="custom-select" onchange="updateTargetData()" id="chosenEnemiesId">
                                    <option selected>Select your enemies</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-center">
                                <img class="mt-2" id="enemyImageId">
                            </div>
                            <table class="table table-dark table-bordered mt-2">
                                <tbody>
                                    <tr>
                                        <th scope="row">Health</th>
                                        <td>
                                            <label id="enemyLifeId">0</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Damage</th>
                                        <td>
                                            <label id="enemyDamageId">0</label>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- result -->
                    <label>Result</label>
                    <label id="resultId"></label>

                    <!-- withdraw button -->
                    <div>
                        <button id="withdrawButtonId" onclick="withdraw()" type="button" class="form-control mb-2 btn btn-warning" disabled>
                                Withdraw Points
                        </button>
                    </div>
                </div>
                <!-- end of battle card body -->
            </div>
            <!-- end of battle card -->
        </div>
        <!-- end of acordion -->
    </div>
    <!-- end of container -->
</body>
</html>
